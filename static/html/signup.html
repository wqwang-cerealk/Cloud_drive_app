<style>
    html {
        height: 100%;
        width: 100%;
    }

    body {
        height: 100%;
        width: 100%;
    }

    .login-main {
        background-image: url("static/img/login.jpg");
        background-size: 100% 100%;
    }

    /* .ng-scope{
        height: 100%;
        width: 100%;
    } */
    .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .main {
        width: 70%;
        color: white;
        border: 1px solid white;
        border-radius: 15px;
        padding: 25px;
    }
</style>
<div class="login-main"> 

<div class="container">
    <div class="main">
        <h4 style="margin: 0;text-align: center;">Sign Up Cloud File</h4>
        <div class="form-group row">
            <label for="firstname" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" n id="text" id="firstname" name="firstname" placeholder="Alice"
                    ng-model="firstname"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <label for="lastname" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" id="text" id="lastname" type="name" name="lastname" placeholder="Tom"
                    ng-model="lastname"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input placeholder="aaa@gmail.com" id="email" type="email" name="email" ng-model="email">
            </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" id="password" type="password"
                    name="password" ng-model="password">
            </div>
        </div>
        <div style="text-align: right;">
            <a href="../" style="color: white;">
                Login
            </a>
        </div>
        <div class="form-group row">
            <div class="col-sm-2"> </div>
            <div class="col-sm-10">
                <input style="background-color: red;" class="btn btn-success btn-block" type="button" name="" value="Register" ng-click="signup()">
            </div>
        </div>
    </div>


</div>
</div>
